<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="control">
        <button class="triangle-active">triangle</button>
        <button class="rectangle-active">rectangle</button>
        <button class="rhombus-active">rhombus</button>
      </div>
      <div class="triangle">
        <h1>Triangle</h1>
        <div class="inputs">
          <input type="number" class="a-triangle" placeholder="a" />
          <input type="number" class="b-triangle" placeholder="b" />
          <input type="number" class="c-triangle" placeholder="c" />
        </div>
        <div class="triangle-value"></div>
      </div>
      <div class="rectangle">
        <h1>Rectangle</h1>
        <div class="inputs">
          <input type="number" class="a-rectangle" placeholder="a" />
          <input type="number" class="b-rectangle" placeholder="b" />
        </div>
        <div class="rectangle-value"></div>
      </div>
      <div class="rhombus">
        <h1>Rhombus</h1>
        <div class="inputs">
          <input type="number" class="a-rhombus" placeholder="a" />
          <input type="number" class="b-rhombus" placeholder="b" />
        </div>
        <div class="rhombus-value"></div>
      </div>
      <button class="search">search</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
